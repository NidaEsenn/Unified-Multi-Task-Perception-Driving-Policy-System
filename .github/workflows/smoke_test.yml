name: Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    name: Run smoke tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install minimal Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow opencv-python-headless pyyaml

      - name: Run smoke tests
        run: python -m tests.smoke_test
          expanded-tests:
            runs-on: ubuntu-latest
            name: Expanded tests (PyTorch)
            needs: smoke-test
            # run on push/pull_request and as nightly weekly scheduled job
            steps:
              - name: Checkout repository
                uses: actions/checkout@v4

              - name: Set up Python 3.10
                uses: actions/setup-python@v4
                with:
                  python-version: '3.10'

              - name: Install CPU-only PyTorch and dev requirements
                run: |
                  python -m pip install --upgrade pip
                  # Install CPU-only PyTorch wheel from official index
                  python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
                  python -m pip install -r requirements-dev.txt

              - name: Run smoke and pytest
                run: |
                  python -m tests.smoke_test
                  pytest -q

          schedule-tests:
            runs-on: ubuntu-latest
            name: Scheduled expanded tests (weekly)
            if: github.event_name == 'schedule'
            steps:
              - name: Checkout repository
                uses: actions/checkout@v4

              - name: Set up Python 3.10
                uses: actions/setup-python@v4
                with:
                  python-version: '3.10'

              - name: Install CPU-only PyTorch and dev requirements
                run: |
                  python -m pip install --upgrade pip
                  python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
                  python -m pip install -r requirements-dev.txt

              - name: Run smoke and pytest
                run: |
                  python -m tests.smoke_test
                  pytest -q

        # smoke_test is resilient to missing optional deps (e.g. torch),
        # so we don't install heavy packages like torch in this CI job.
