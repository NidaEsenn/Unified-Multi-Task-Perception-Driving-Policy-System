name: Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    name: Run smoke tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install minimal Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow opencv-python-headless pyyaml

      - name: Run smoke tests
        run: python -m tests.smoke_test
        # smoke_test is resilient to missing optional deps (e.g. torch),
        # so we don't install heavy packages like torch in this CI job.
