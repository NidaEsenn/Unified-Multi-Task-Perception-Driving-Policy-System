name: CI - Smoke & Expanded Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # weekly at 02:00 UTC on Sunday
  workflow_dispatch: {}

jobs:
  quick-smoke:
    runs-on: ubuntu-latest
    name: Quick smoke tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install minimal Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow opencv-python-headless pyyaml

      - name: Run smoke tests
        run: python -m tests.smoke_test

  expanded-tests:
    runs-on: ubuntu-latest
    needs: quick-smoke
    name: Expanded tests (PyTorch)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install CPU-only PyTorch and dev requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          python -m pip install -r requirements-dev.txt

      - name: Run smoke tests and pytest
        run: |
          python -m tests.smoke_test
          pytest -q
